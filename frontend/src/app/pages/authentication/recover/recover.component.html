<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form-template>
      <div class="template-header">
        Recover Password
      </div>
      <div class="template-body">
        <form [formGroup]="recoverForm" (ngSubmit)="recover(recoverForm.value)" autocomplete="off" novalidate>
          <!--EMAIL-->
          <div class="form-group" [ngClass]="{'has-error': !validateField('email')}">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email">
              <span *ngIf="!validateField('email')"
                    class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
            <div *ngIf="!validateField('email')" class="help-block text-left">
              <span *ngIf="recoverForm.get('email').hasError('required')">Email address required.</span>
              <span *ngIf="recoverForm.get('email').hasError('email')">Invalid email address.</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary col-lg-12" [disabled]="recoverForm.invalid">
            Submit
          </button>
        </form>
      </div>
    </form-template>
  </div>
</div>
