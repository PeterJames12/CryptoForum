<div class="container col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <p class="panel-title">
        <b>Admin dashboard</b>
      </p>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-users fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="huge">{{totalUsers}}</div>
                  <div>Total users:</div>
                </div>
              </div>
            </div>
            <a href="/users">
              <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-green">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-tasks fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="huge">{{totalRequests}}</div>
                  <div>Total requests:</div>
                </div>
              </div>
            </div>
            <a href="/requests">
              <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-yellow">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-calendar fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="huge">{{requestToday}}</div>
                  <div>Requests today:</div>
                </div>
              </div>
            </div>
            <a href="/requests">
              <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
              </div>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="panel panel-red">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-3">
                  <i class="fa fa-tasks fa-5x"></i>
                </div>
                <div class="col-xs-9 text-right">
                  <div class="huge">
                    {{runningToday}}
                  </div>
                  <div>Assigned today:</div>
                </div>
              </div>
            </div>
            <a href="/requests">
              <div class="panel-footer">
                <span class="pull-left">View Details</span>
                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                <div class="clearfix"></div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="header-content">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="input-group col-lg-3 pull-right">
              <input type="number" class="form-control" [(ngModel)]="selectPeriod" placeholder="Number of month">
              <span class="input-group-btn">
                <button class="btn btn-primary" (click)="setStatisticByDropdown(selectPeriod)"
                        type="button">Calculate</button>
              </span>
            </div>
            <br>
            <div class="row">
              <google-chart [data]="pieChartRequestForSixMonths"></google-chart>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <google-chart [data]="pieChartRequestPriority"></google-chart>
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="panel panel-default">
            <div class="panel-body">
              <google-chart [data]="pieChartRequest"></google-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
